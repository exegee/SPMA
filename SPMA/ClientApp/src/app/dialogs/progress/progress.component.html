<div style="width:600px;height:125px;" class="text-center">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content class="pb-3">
    <div class="row">
      <div class="col-3" *ngIf="!data.canClose">
        <mat-spinner diameter="50" class="m-auto"></mat-spinner>
      </div>
      <div class="col-9 text-center m-auto">
        {{data.message}}
      </div>
    </div>

  </div>
  <div mat-dialog-actions class="float-right pb-3">
    <button [disabled]="!data.canClose" mat-raised-button color="primary" class="mr-3" (click)="onClose()">Ok</button>
  </div>
</div>
