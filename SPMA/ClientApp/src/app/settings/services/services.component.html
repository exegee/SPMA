<div style="height:100%">
  <table mat-table [dataSource]="servicesDataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let service"> {{service.serviceID}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let service"> {{service.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Opis</th>
      <td mat-cell *matCellDef="let service"> {{service.description}} </td>
    </ng-container>
    <ng-container matColumnDef="Interval">
      <th mat-header-cell *matHeaderCellDef>Interwał [s]</th>
      <td mat-cell *matCellDef="let service"> {{service.runInterval}} </td>
    </ng-container>
    <ng-container matColumnDef="CurrentJob">
      <th mat-header-cell *matHeaderCellDef>Obecny stan</th>
      <td mat-cell *matCellDef="let service"> {{service.currentJob}} </td>
    </ng-container>
    <ng-container matColumnDef="Buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let service">
      <mat-slide-toggle (change)="onServiceToggleChange(service.serviceID, service.isRunning)" [checked]="service.isRunning">{{service.isRunning ? 'Działa' : 'Zatrzymana'}}</mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let service; columns: displayedColumns;"></tr>
  </table>
</div>
