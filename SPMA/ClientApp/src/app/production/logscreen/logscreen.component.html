

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <mat-card>
        <div class="mb-3 row justify-content-center">
          <img class="img-fluid d-block mx-auto" src="../../../assets/Images/user.png" />
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill" style="width:inherit">
              <mat-label>Login</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill" style="width:inherit">
              <mat-label>Has≈Ço</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button style="border-width: 0px" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col" style="width: inherit">
            <button [style.width.%]="100" mat-raised-button color="primary" (click)="onLogIn()"><!--<mat-icon>edit</mat-icon>-->
              Zaloguj
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
